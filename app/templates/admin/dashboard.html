{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">{{ title }}</h1>
        <p class="lead">Selamat datang, Admin {{ current_user.username }}!</p>
        <hr class="my-4">
        <p>Anda dapat mengelola pengguna dan pengaturan sistem melalui panel ini.</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-center mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-users fa-2x text-primary"></i></h5>
                    <p class="card-text">Pengguna Terdaftar</p>
                    <h3>{{ user_count }}</h3>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary"><i class="fas fa-arrow-circle-right"></i> Kelola Pengguna</a>
                </div>
            </div>
        </div>
        <!-- Tambahkan card lain untuk statistik atau link cepat jika perlu -->
    </div>
</div>
{% endblock %}
